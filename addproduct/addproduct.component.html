<h1 align="center">New Product Details</h1>
    
    <form novalidate autocomplete="off" name="addproduct" [formGroup]="myform">

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Name:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product name" id="prodname" formControlName="prodname" placeholder="Enter Product name " maxlength="30" (keyup)="onProdnameKeyUp($event)"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Description:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product desc" id="proddesc" formControlName="proddesc" placeholder="Enter Product description " maxlength="30" (keyup)="onProddescKeyUp($event)"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Category:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product cat" id="prodcat" formControlName="prodcat" placeholder="Enter Product category " maxlength="30" (keyup)="onProdcatKeyUp($event)"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Price:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product price" id="prodprice" formControlName="prodprice" placeholder="Enter Product price " maxlength="30" (keyup)="onProdpriceKeyUp($event)"/></td>
                </tr>
        </table>       
    </div>

    <div align="center">
        <a><button type="button" id="submit" (click)="addnewproduct()">ADD</button></a>
    </div>
